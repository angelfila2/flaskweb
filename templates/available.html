<!DOCTYPE html>
<html>
  <head>
    <title>Available Courses</title>
  </head>
  <body>
    <h1>Available Courses</h1>
    <table>
      <thead>
        <tr>
          <th>Course Code</th>
          <th>Course Name</th>
        </tr>
      </thead>
      <tbody>
        {% for course in courses %}
        <tr>
          <td>{{ course.split(' ')[0] }}</td>
          <td>{{ course.split(' ', 1)[1] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
